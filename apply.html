<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Application | Career Opportunities Online</title>
    
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        teal: { 400: '#2EC4B6', 500: '#25A99D' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; }
        .glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen text-slate-300 font-sans antialiased selection:bg-teal-400 selection:text-slate-900">

    <nav class="border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="font-bold text-lg text-white tracking-tight uppercase">Career Opportunities</span>
                </div>
                <div class="flex items-center">
                    <a href="jobs.html" class="text-xs font-bold text-teal-400 hover:text-white uppercase tracking-wider transition-colors">
                        ← Back to Jobs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-8">
        
        <div class="glass rounded-sm overflow-hidden shadow-2xl">
            <div class="bg-slate-800/50 px-8 py-6 border-b border-slate-700">
                <h1 class="text-2xl font-bold text-white tracking-tight">Application Form</h1>
                <p class="text-sm text-slate-400 mt-1">Complete the skill assessment below. Generic applications are automatically rejected.</p>
            </div>

            <div class="p-8" x-data="applicationForm">
                
                <form action="thank-you.html" name="application" method="POST" enctype="multipart/form-data" class="space-y-6">
                    
                    <input type="hidden" name="form-name" value="application">

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Which role are you applying for?</label>
                        <select x-model="selectedRole" name="role_applied" class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none transition-colors cursor-pointer">
                            <optgroup label="Admin & Ops">
                                <option value="ops_entry">Order Entry Specialist (OPS-ENTRY-01)</option>
                                <option value="ops_sched">Executive Scheduler (OPS-SCHED-01)</option>
                            </optgroup>
                            <optgroup label="Logistics (PH Only)">
                                <option value="log_coord">Supply Chain Coordinator (LOG-COORD-01)</option>
                                <option value="src_agent">Product Sourcing Agent (SRC-AGENT-01)</option>
                            </optgroup>
                            <optgroup label="Creative">
                                <option value="art_vec">Vector Art Specialist (ART-VEC-01)</option>
                            </optgroup>
                            <optgroup label="Support">
                                <option value="cx_voice">Client Experience Rep - Voice (CX-VOICE-01)</option>
                                <option value="cx_chat">Live Chat Specialist (CX-CHAT-01)</option>
                            </optgroup>
                            <optgroup label="Finance & Growth">
                                <option value="fin_ar">Accounts Receivable (FIN-AR-01)</option>
                                <option value="gth_lead">Lead Gen Specialist (GTH-LEAD-01)</option>
                            </optgroup>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">When can you start?</label>
                        <div class="relative">
                            <select name="start_date" required class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none appearance-none cursor-pointer">
                                <option value="" disabled selected>Select availability...</option>
                                <option value="Immediately">Immediately (Within 48 hours)</option>
                                <option value="1 Week">1 Week Notice</option>
                                <option value="2 Weeks">2 Weeks Notice</option>
                                <option value="30 Days">30 Days (Rendering Resignation)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Full Legal Name</label>
                            <input type="text" name="full_name" required class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none placeholder-slate-600" placeholder="First and Last Name">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Email Address</label>
                            <input type="email" name="email" required class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none placeholder-slate-600" placeholder="you@example.com">
                        </div>
                    </div>

                    <div class="bg-teal-400/5 p-6 rounded-sm border border-teal-400/20 transition-all duration-300">
                        <h3 class="font-bold text-teal-400 mb-4 flex items-center text-sm uppercase tracking-wider">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                            Required Skill Assessment
                        </h3>
                        
                        <label class="block text-sm font-medium text-white mb-3 leading-relaxed" x-text="questions[selectedRole]"></label>
                        
                        <textarea name="skill_test_answer" required rows="5" class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none" placeholder="Type your answer here..."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Upload Resume (PDF)</label>
                        <input type="file" name="resume" accept=".pdf" required class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-sm file:border-0 file:text-xs file:font-bold file:uppercase file:tracking-wider file:bg-teal-400 file:text-slate-900 hover:file:bg-teal-500 cursor-pointer">
                    </div>

                    <div class="space-y-3 pt-4 border-t border-slate-800">
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <input type="checkbox" required class="h-4 w-4 text-teal-400 focus:ring-teal-400 bg-slate-900 border-slate-700 rounded-sm">
                            <span class="text-sm text-slate-400 group-hover:text-slate-300">I confirm I have a wired Fiber Internet connection (No Pocket WiFi).</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <input type="checkbox" required class="h-4 w-4 text-teal-400 focus:ring-teal-400 bg-slate-900 border-slate-700 rounded-sm">
                            <span class="text-sm text-slate-400 group-hover:text-slate-300">I agree to the <a href="terms.html" target="_blank" class="text-teal-400 hover:underline">Terms</a> and <a href="privacy.html" target="_blank" class="text-teal-400 hover:underline">Privacy Policy</a>.</span>
                        </label>
                    </div>

                    <div x-data="{ submitting: false }">
                        <button 
                            type="submit" 
                            @click="submitting = true"
                            class="w-full bg-teal-400 text-slate-900 font-bold py-4 rounded-sm hover:bg-teal-500 transition-all duration-200 shadow-[0_0_15px_rgba(46,196,182,0.3)] flex justify-center items-center uppercase tracking-wider text-xs"
                        >
                            <span x-show="!submitting">Submit Application</span>
                            <span x-show="submitting" class="animate-spin ml-2">⏳</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
        
        <div class="mt-8 text-center text-[10px] text-slate-600 space-x-4 uppercase tracking-wider">
            <span>&copy; 2026 Career Opportunities Online.</span>
            <a href="terms.html" class="hover:text-teal-400 transition-colors">Terms</a>
            <a href="privacy.html" class="hover:text-teal-400 transition-colors">Privacy</a>
        </div>
        
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('applicationForm', () => ({
                selectedRole: 'ops_entry',
                
                // Mapped to the NEW Roles (A-F)
                questions: {
                    'ops_entry': 'Scenario: You are entering a PO. Client ordered Royal Blue, vendor only lists Navy and Cobalt. What do you do?',
                    'ops_sched': 'Scenario: Founder is in a meeting. You get an urgent VIP client email and a team Slack request. What is your 15-minute action plan?',
                    'log_coord': 'Scenario: Commercial Invoice says 100 units ($5000), but Packing List says 110 units. Shipment is at port. What is your step-by-step process?',
                    'src_agent': 'Scenario: A key vendor quotes $5.50/unit. You know the market rate is $4.00. Write the exact email you would send to negotiate them down.',
                    'art_vec': 'Scenario: A client sends a pixelated screenshot of a logo for a T-shirt print. Explain your workflow in Adobe Illustrator to fix this.',
                    'cx_voice': 'Scenario: A customer calls screaming about a delivery error (not our fault). Write exactly what you say in the first 30 seconds.',
                    'cx_chat': 'Scenario: Customer asks \'Where is my order?\'. It is delayed by 3 days. Write a chat response that delivers bad news but keeps them happy.',
                    'fin_ar': 'Scenario: A VIP client is 15 days late on payment. Write a polite but firm email reminding them to pay.',
                    'gth_lead': 'Scenario: I need a list of 50 Marketing Directors in Austin, TX. Which specific tools and filters do you use to build this list?'
                }
            }))
        })
    </script>

</body>
</html>
