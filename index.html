<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Opportunities Online | Global Staffing</title>
    
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        teal: { 400: '#2EC4B6', 500: '#25A99D' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; }
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen text-slate-300 flex flex-col justify-center items-center p-4 relative overflow-hidden font-sans">

    <div class="absolute inset-0 z-0 opacity-20" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 32px 32px;"></div>

    <div class="w-full max-w-md z-10 space-y-8">
        
        <div class="text-center">
            <h1 class="text-white font-bold text-2xl tracking-tight mb-2 uppercase">Career Opportunities Online</h1>
            <p class="text-slate-400 text-xs uppercase tracking-widest font-medium">
                Global <span class="text-teal-400 font-bold">Operational Support</span> & Remote Staffing Network
            </p>
        </div>

        <div 
            x-data="{ 
                residence: '', 
                nationality: '',
                isLoading: false,
                countries: [
                    { name: 'United States', flag: 'üá∫üá∏' },
                    { name: 'Dominican Republic', flag: 'üá©üá¥' },
                    { name: 'Colombia', flag: 'üá®üá¥' }, 
                    { name: 'Venezuela', flag: 'üáªüá™' },
                    { name: 'Philippines', flag: 'üáµüá≠' },
                    { name: 'India', flag: 'üáÆüá≥' },
                    { name: 'Haiti', flag: 'üá≠üáπ' },
                    { name: 'Other', flag: 'üåç' }
                ],
                // Logic: Block if 'Other' is selected or fields are empty
                get isBlocked() {
                    return !this.residence || !this.nationality || this.residence === 'Other' || this.nationality === 'Other';
                },
                get showWarning() {
                    return this.residence === 'Other' || this.nationality === 'Other';
                },
                submit() {
                    if(this.isBlocked) return;
                    this.isLoading = true;
                    setTimeout(() => {
                        const params = new URLSearchParams({
                            loc: this.residence,
                            nat: this.nationality
                        }).toString();
                        window.location.href = 'jobs.html?' + params; 
                    }, 800);
                }
            }"
            class="glass rounded-sm p-8 shadow-2xl relative"
        >
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-teal-400 to-transparent opacity-75"></div>

            <h2 class="text-lg font-semibold text-white mb-6 text-center tracking-tight">
                Search Available Positions
            </h2>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2">Where do you currently reside?</label>
                    <div class="relative">
                        <select x-model="residence" class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Country...</option>
                            <template x-for="c in countries">
                                <option :value="c.name" x-text="c.flag + ' ' + c.name"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2">What is your Nationality?</label>
                    <div class="relative">
                        <select x-model="nationality" class="w-full border border-slate-700 bg-slate-900 text-white p-3 rounded-sm focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Nationality...</option>
                            <template x-for="c in countries">
                                <option :value="c.name" x-text="c.flag + ' ' + c.name"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div x-show="showWarning" x-transition class="p-3 bg-amber-500/10 border border-amber-500/50 rounded-sm">
                    <p class="text-xs text-amber-200 text-center font-medium">
                        ‚ö† At this time we are only hiring for the listed regions. Please check back later.
                    </p>
                </div>

                <button 
                    @click="submit()"
                    :disabled="isBlocked"
                    :class="isBlocked ? 'opacity-50 cursor-not-allowed bg-slate-700 text-slate-500' : 'bg-teal-400 hover:bg-teal-500 text-slate-900 shadow-[0_0_15px_rgba(46,196,182,0.3)]'"
                    class="w-full font-bold py-4 rounded-sm transition-all duration-300 flex justify-center items-center mt-8 uppercase tracking-wider text-xs"
                >
                    <span x-show="!isLoading">Get Started</span>
                    <span x-show="isLoading" class="animate-spin ml-2">‚è≥</span>
                </button>
            </div>
            
            <div class="mt-6 flex items-center justify-center space-x-2 text-slate-600 border-t border-slate-800 pt-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <span class="text-[10px] uppercase tracking-widest">Secure Recruitment Portal</span>
            </div>
        </div>

        <div class="flex justify-center space-x-6 text-[10px] text-slate-500 uppercase tracking-wider">
            <span>¬© 2026 Career Opportunities Online</span>
            <a href="terms.html" class="hover:text-teal-400 transition-colors">Terms</a>
            <a href="privacy.html" class="hover:text-teal-400 transition-colors">Privacy</a>
        </div>

    </div>
</body>
</html>
